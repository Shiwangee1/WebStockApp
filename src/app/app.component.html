<div class="page-container">

  <!-- SAVE / REGISTER CARD -->
  <div class="login-container">
    <h2>Register User (WebSocket)</h2>

    <div class="form-group">
      <label>Login ID</label>
      <input type="text" [(ngModel)]="username" placeholder="Enter login ID" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" placeholder="Enter password" />
    </div>

    <button class="save-btn" (click)="save()">Save User</button>
  </div>


  <!-- LOGIN CARD -->
  <div class="login-container">
    <h2>Login User (WebSocket)</h2>

    <p><strong>Connection:</strong> {{ connectionStatus }}</p>

    <div class="form-group">
      <label>Login ID</label>
      <input type="text" [(ngModel)]="username" placeholder="Enter login ID" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" placeholder="Enter password" />
    </div>

    <button class="login-btn" (click)="login()">Login</button>

    <div class="status" *ngIf="message">
      <p><strong>Status:</strong> {{ status }}</p>
      <p><strong>Message:</strong> {{ message }}</p>
    </div>
  </div>

</div>
